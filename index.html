<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 ビンゴカード（参加者）🎉</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffcc70, #ff8177);
      color: white;
      margin: 0;
      padding: 0; /* ←余白をなくす */
    }

    h1 {
      margin: 20px 0 10px 0; /* ←上に少し余白、下は控えめ */
      font-size: clamp(24px, 6vw, 36px);
      text-shadow: 2px 2px 4px #ff4081;
    }

    table {
      margin: 15px auto 0 auto; /* ←タイトルとの間に少し空ける */
      border-collapse: collapse;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 85vw; /* ★画面幅に合わせる */
      max-width: 400px; /* ★大画面ではこれ以上広がらない */
      aspect-ratio: 1 / 1.1; /* ★正方形より少し縦長 */
      background: rgba(255,255,255,0.15);
    }

    td {
      border: 2px solid white;
      text-align: center;
      font-size: clamp(16px, 5vw, 26px);
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      transition: all 0.2s ease;
      width: 20%;
      height: 20%;
    }

    td:hover {
      background: rgba(255,255,255,0.4);
    }

    td.checked {
      background: #ff5722;
      color: white;
      transform: scale(1.05);
    }

    td.free {
      background: gold;
      color: #d50000;
      font-weight: bold;
    }

    #message {
      font-size: clamp(20px, 6vw, 32px);
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 2px 2px 6px #000;
    }
  </style>
</head>
<body>
  <h1>🎯 ビンゴカード 🎯</h1>
  <table id="bingo"></table>
  <div id="message"></div>

  <script>
    const table = document.getElementById("bingo");
    const numbers = Array.from({ length: 75 }, (_, i) => i + 1)
      .sort(() => Math.random() - 0.5)
      .slice(0, 25);

    let cells = [];

    for (let i = 0; i < 5; i++) {
      const row = document.createElement("tr");
      for (let j = 0; j < 5; j++) {
        const index = i * 5 + j;
        const cell = document.createElement("td");

        if (index === 12) {
          cell.textContent = "FREE!";
          cell.classList.add("checked", "free");
        } else {
          cell.textContent = numbers[index];
          cell.onclick = () => {
            cell.classList.toggle("checked");
            checkBingo();
          };
        }
        row.appendChild(cell);
        cells.push(cell);
      }
      table.appendChild(row);
    }

    function checkBingo() {
      const grid = Array(5).fill().map((_, i) => cells.slice(i * 5, i * 5 + 5));
      const lines = [
        ...grid, // 横
        ...[0, 1, 2, 3, 4].map(i => grid.map(r => r[i])), // 縦
        grid.map((r, i) => r[i]), // 斜め1
        grid.map((r, i) => r[4 - i]) // 斜め2
      ];

      const bingo = lines.some(line => line.every(c => c.classList.contains("checked")));
      const message = document.getElementById("message");
      if (bingo) {
        message.textContent = "🎉✨ BINGO!! ✨🎉";
        message.style.color = "#ffff00";
        message.style.textShadow = "0 0 20px red";
      }
    }
  </script>
</body>
</html>
