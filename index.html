<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ã‚¹ãƒãƒ›å¯¾å¿œ -->
  <title>ğŸ‰ ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰ï¼ˆå‚åŠ è€…ï¼‰ğŸ‰</title>
  <style>
    /* ===== å…¨ä½“ ===== */
    body {
      font-family: "Comic Sans MS", "Arial", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin: 10px 0 20px;
      font-size: clamp(24px, 6vw, 36px);
      text-shadow: 2px 2px 6px #d81b60;
    }

    /* ===== ãƒ“ãƒ³ã‚´è¡¨ ===== */
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90vw;           /* ã‚¹ãƒãƒ›ã§ç”»é¢å¹…ã«åã¾ã‚‹ */
      max-width: 400px;
      aspect-ratio: 1 / 1;   /* æ­£æ–¹å½¢ã‚’ç¶­æŒ */
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    td {
      width: 20%;
      height: 20%;
      border: 2px solid rgba(255,255,255,0.8);
      text-align: center;
      font-size: clamp(16px, 5vw, 28px);
      font-weight: bold;
      color: #fff;
      background: rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none; /* é•·æŠ¼ã—é¸æŠé˜²æ­¢ */
    }

    td:hover {
      background: rgba(255,255,255,0.35);
      transform: scale(1.05);
    }

    td.checked {
      background: #ff7043;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    td.free {
      background: gold;
      color: #d50000;
      font-weight: bold;
      text-shadow: 0 0 4px white;
    }

    /* ===== ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ ===== */
    #message {
      font-size: clamp(20px, 6vw, 32px);
      font-weight: bold;
      margin-top: 25px;
      text-shadow: 2px 2px 10px #000;
      transition: 0.3s;
    }

    /* ===== BINGOã‚¨ãƒ•ã‚§ã‚¯ãƒˆ ===== */
    @keyframes bingoFlash {
      0%, 100% { text-shadow: 0 0 20px red, 0 0 40px yellow; color: yellow; }
      50% { text-shadow: 0 0 40px yellow, 0 0 60px orange; color: white; }
    }

    .bingo {
      animation: bingoFlash 1s infinite;
    }
  </style>
</head>
<body>
  <h1>ğŸ¯ ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰ ğŸ¯</h1>
  <table id="bingo"></table>
  <div id="message"></div>

  <script>
    const table = document.getElementById("bingo");
    const message = document.getElementById("message");
    const numbers = Array.from({ length: 75 }, (_, i) => i + 1)
      .sort(() => Math.random() - 0.5)
      .slice(0, 25);

    const cells = [];

    // 5x5ã®ã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆ
    for (let i = 0; i < 5; i++) {
      const row = document.createElement("tr");
      for (let j = 0; j < 5; j++) {
        const index = i * 5 + j;
        const cell = document.createElement("td");

        if (index === 12) {
          cell.textContent = "FREE!";
          cell.classList.add("checked", "free");
        } else {
          cell.textContent = numbers[index];
          cell.onclick = () => {
            cell.classList.toggle("checked");
            checkBingo();
          };
        }

        row.appendChild(cell);
        cells.push(cell);
      }
      table.appendChild(row);
    }

    // BINGOåˆ¤å®šé–¢æ•°
    function checkBingo() {
      const grid = Array(5).fill().map((_, i) => cells.slice(i * 5, i * 5 + 5));
      const lines = [
        ...grid, // æ¨ª
        ...[0,1,2,3,4].map(i => grid.map(r => r[i])), // ç¸¦
        grid.map((r, i) => r[i]), // æ–œã‚â‘ 
        grid.map((r, i) => r[4 - i]) // æ–œã‚â‘¡
      ];

      const bingo = lines.some(line => line.every(c => c.classList.contains("checked")));
      if (bingo) {
        message.textContent = "ğŸ‰âœ¨ BINGO!! âœ¨ğŸ‰";
        message.classList.add("bingo");
      } else {
        message.textContent = "";
        message.classList.remove("bingo");
      }
    }
  </script>
</body>
</html>
